<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF</label>
        <input type="number" id="cpf" name="cpf" required placeholder="000.000.000-0">

        <label for="nasc">Data de Nascimento</label>
        <input type="date" id="nasc" name="nasc">

        <label for="parcelas">Parcelas:</label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de R$100,00</option>
            <option value="2x">2x de R$50,00</option>
        </select>

        <div class="check-container">
            <input type="checkbox" id="termos" name="termos">
            <label for="termos"> Aceito os termos e condições da empresa.</label>
        </div>

        <div class="check-container">
            <input type="checkbox" id="anuncios" name="anuncios">
            <label for="anuncios"> Desejo receber Anúncios.</label>
        </div>

        <button>Enviar</button>
    </form>
</body>

</html>
